buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}


sourceSets{
    main{
        java {
            srcDir "src"
        }
    
        resources {
            srcDirs = ["src"]
            includes = ["**/*.fxml", "**/*.css", "**/*.png"]
        }
    }
    test {
      java {
        srcDirs = ['test']
      }
      resources {
        srcDirs = ['test']
      }
}
}
    
dependencies{
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.10'

}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

apply plugin: 'javafx-gradle-plugin'


jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'ide.MainApplication'
    
    // minimal requirement for jfxNative-task
    vendor = 'Shoka'
    
}
    
build.dependsOn([":jfxRun"])
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://F:/Programs/JAVA/maven_rep")
        }
    }
}